  <body>
    <!---Navigation Starts	----->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!------Responsive Button---->

          <h1 style="color: black; margin-top: 10px" id="myhead">
            IGROWTH LEARNING
          </h1>
        </div>
        <div class="collapse navbar-collapse" id="navi">
          <!------Navigation menus starts---->

          <a
            href=""
            id="our-location"
            class="btn-success pull-right"
            data-target="#mymodal"
            data-toggle="modal"
            >Login/Signup</a
          >
          >

          <!------Navigation menus ends---->
        </div>
      </div>
    </nav>
    <!---Navigation Ends	----->

    <div class="modal-dialog">
      <div class="modal-content">
        <h3 id="login-heading">SIGN UP</h3>
        <div class="modal-body">
          <div class="left-box">
            <form
              method="POST"
              action="registration.php"
              onsubmit="return validateForm()"
            >
              <div class="form-group">
                <label><i class="fa fa-lock fa-2x"></i>&nbspEmail id :</label>
                <input type="text" name="email" class="form-control" required />

                <label><i class="fa fa-user fa-2x"></i>&nbspUsername :</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  pattern=".{5,}"
                  required
                />

                <label><i class="fa fa-lock fa-2x"></i>&nbspPassword :</label>
                <input
                  type="text"
                  name="password"
                  class="form-control"
                  id="pwd"
                  pattern=".{4,}"
                  required
                />

                <label
                  ><i class="fa fa-lock fa-2x"></i>&nbspConfirm Password
                  :</label
                >
                <input
                  type="text"
                  name="confirm_password"
                  class="form-control"
                  id="cpwd"
                  pattern=".{4,}"
                  required
                />

                <div id="errorlabel"></div>
                <!-- "Sign Up" button inside the form -->
                <button id="btn-signup" class="btn btn-primary" type="submit">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- "Sign Up" button is placed inside the modal-content div -->
      </div>
    </div>

    <script>
      function validateForm() {
        var password = document.getElementById("pwd").value;
        var confirm_password = document.getElementById("cpwd").value;
        if (password !== confirm_password) {
          alert("Password and Confirm Password do not match.");
          return false;
        }
        return true;
      }
    </script>

    <script src="js/jquery.ripples-min.js" type="text/javascript"></script>
    <script src="js/typed.min.js" type="text/javascript"></script>
  </body>
</html>
